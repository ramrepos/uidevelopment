<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
        <link rel="stylesheet" href="css/libs/oj/v3.1.0/alta/oj-alta-min.css" type="text/css"/>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script data-main="js/main" src="js/lib/require/require.js"></script>       
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
                   
        <h4 data-bind="text: 'Router Demo'"></h4>
        <hr>
        <div id="routing-container">
        <div id='buttons-container' data-bind="ojComponent: {component:'ojToolbar'}">
          <div data-bind="ojComponent: { component: 'ojButtonset',
                                         checked: router.stateId,
                                         focusManagement:'none' }">
            <!-- ko foreach: router.states -->
              <label data-bind="attr: {for: id}"></label>
              <input type="radio" name="chapter"
                     data-bind="value: id, attr: {id: id},
                                ojComponent: { component: 'ojButton',
                                               label: label}"/>
            <!-- /ko -->
          </div>
        </div>
        <hr/>
        <div id="pageContent" class="oj-panel oj-panel-alt2" style="height: 500px;">
            <div id="content" data-bind="component: {name:  router.currentValue()}"></div>
        </div>
      </div>
       
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>  


    </body>
</html>
